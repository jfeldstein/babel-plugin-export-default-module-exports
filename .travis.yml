# Quick boot options
sudo: false

# Ignore version tags
branches:
  except:
    - /^v[0-9]/

# Language options
language: node_js
before_install:
  - if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
node_js:
  - 4
  - 5
  - 6
before_script:
  - npm prune
script:
  - npm run cover
  - npm run lint

# Npm publish options
before_deploy:
  - npm run build
deploy:
  provider: npm
  email: jfeldstein@gmail.com
  api_key:
    secure: 
  on:
    node: 6

addons:
  code_climate:
    repo_token: e8cb631b366ad03e4bbdab7595e71d507ac3d348a5603eb6bc1fa12398aaf704
